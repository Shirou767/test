<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Chào Mừng Đến Với Trang Web!</h1>
    <p>Đây là một trang web đơn giản bằng HTML & CSS</p>
</header>

<nav>
    <a href="#home">Trang Chủ</a>
    <a href="#about">Giới Thiệu</a>
    <a href="#contact">Liên Hệ</a>
</nav>

<main>
    <section id="home">
        <h2>Trang Chủ</h2>
        <p>Đây là nội dung chính của trang web.</p>
    </section>

    <section id="about">
        <h2>Giới Thiệu</h2>
        <p>Trang web này được tạo để minh họa cấu trúc HTML cơ bản.</p>
    </section>

    <section id="contact">
        <h2>Liên Hệ</h2>
        <p>Email: example@example.com</p>
    </section>
</main>

<footer>
    © 2026 Trang Web Đơn Giản
</footer>

</body>
</html>
